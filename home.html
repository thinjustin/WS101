        document.addEventListener("DOMContentLoaded", function() {

        const balls = document.querySelectorAll('.ball');

balls.forEach((ball, index) => {
  ball.addEventListener('click', () => {
    expandBall(index);
    moveBalls(index);
  });
});

function expandBall(clickedIndex) {
  balls.forEach((ball, index) => {
    if (index === clickedIndex) {
      ball.classList.add('expanded');
    } else {
      ball.classList.remove('expanded');
    }
  });
}

function moveBalls(clickedIndex) {
  balls.forEach((ball, index) => {
    if (index < clickedIndex) {
      ball.style.marginRight = '0px';
    } else if (index > clickedIndex) {
      ball.style.marginLeft = '0px';
    } else {
      ball.style.marginRight = '';
      ball.style.marginLeft = '';
    }
  });
}
